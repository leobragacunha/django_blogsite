{% extends "base.html" %}

{% block title %}
    <title>BLOG | Sign Up</title>
{% endblock title %}

{% block content %}
    <h2>Fill the info below to create your account!</h2>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" class="btn btn-primary" value="Create">
        <a class="btn btn-danger" href="{% url 'home' %}">Cancel</a>
    </form>

{% endblock content %}
