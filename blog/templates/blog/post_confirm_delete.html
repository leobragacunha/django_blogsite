{% extends "base.html" %}

{% block title %}
    <title>BLOG | Delete Post</title>
{% endblock title %}

{% block content %}
    <h3>Delete Post</h3>
    <br>
    <p>Are you sure you want to delete "{{ post.title }}"</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-success" value="Delete">
        <a class="btn btn-danger" href="{% url 'blog:post-detail' post.pk %}">Cancel</a>
    </form>

{% endblock content %}
