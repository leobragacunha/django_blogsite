{% extends "base.html" %}

{% block title %}
    <title>BLOG | Leave your comment</title>
{% endblock title %}

{% block content %}
    <h3>Leave your comment: </h3>

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" class="btn btn-success" value="Comment">
                    <a class="btn btn-danger" href="{% url 'blog:post-detail' post.pk %}">Cancel</a>
                </td>
            </tr>
        </table>


    </form>

{% endblock content %}
