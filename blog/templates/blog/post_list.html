{% extends "base.html" %}

{% block title %}
    <title> BLOG | Posts</title>
{% endblock title %}

{% block content %}

    <h1>BLOG | Posts</h1>
    <br>
    <h4>Check what's new on The BLOG</h4>

    {% if post_list %}
        {% for post in post_list %}
            <br>
            <a href="{% url 'blog:post-detail' post.pk %}"><h6>{{ post }}</h6></a>
        {% endfor %}
    {% endif %}
    
{% endblock content %}
